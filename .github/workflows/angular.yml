name: Angular CI
on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: npm install and npm run build
        run: |
          npm run build
