<h1>Grados</h1>

<div nz-row nzJustify="center">
    <div id="new-shift" nz-col nzXs="24" nzSm="22" nzMd="20" nzLg="10" nzXl="8">
        <nz-spin nzTip="Cargando ..." [nzSpinning]="loading">
            <nz-table #filterTable [nzData]="listOfDisplayData" nzTableLayout="fixed" [nzFrontPagination]="false"
                [nzTotal]="pagination.totalItems" [nzPageSize]="pagination.perPage" [nzPageIndex]="pagination.page"
                [nzSize]="tableSize" (nzQueryParams)="recharge($event)">
                <thead>
                    <tr>
                        <th nzColumnKey="name">Grado</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let data of filterTable.data">
                        <td>{{ data.name }}</td>
                        <td nzAlign="right">
                            <span>
                                <nz-switch [ngModel]="data.active" [nzCheckedChildren]="checkedTemplate"
                                    [nzControl]="true" (click)="showConfirm(data.id)"
                                    [nzUnCheckedChildren]="unCheckedTemplate"></nz-switch>
                                    <ng-template #checkedTemplate>Activo</ng-template>
                                    <ng-template #unCheckedTemplate>Inactivo</ng-template>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-spin>
    </div>
</div>
