<ejs-schedule heigth='500px' [currentView]="newViewMode" [selectedDate]="selectedDate"  timezone="America/El_Salvador" locale='es' [eventSettings]="eventData">
    <e-views>
        <e-view option="Day"></e-view>
        <e-view option="Week"></e-view>
        <!-- <e-view option="WorkWeek"></e-view> -->
        <e-view option="Month"></e-view>
        <e-view option="Angenda"></e-view>
    </e-views> 
</ejs-schedule>
