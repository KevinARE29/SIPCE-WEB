<div class="auth-background-image">
  <div nz-row nzAlign="middle" class="auth-background-color">

    <nz-card class="auth-background" nz-col [nzXs]="{ span: 22, offset: 1 }" [nzSm]="{ span: 16, offset: 4 }"
             [nzMd]="{ span: 10, offset: 7 }" [nzLg]="{ span: 8, offset: 8 }" [nzXl]="{ span: 6, offset: 9 }">

      <!--  Title and subtitle  -->
      <div nz-row nzJustify="center">
        <img class="auth-logo" src="assets/logo-maristas.png" alt="Logo">
      </div>
      <div nz-row nzJustify="center">
        <a class="auth-title">Bienvenido a SIAPCE</a>
      </div>
      <div nz-row nzJustify="center">
        <a class="auth-subtitle">Inicio de sesión</a>
      </div>
      <!--  / Title and subtitle  -->

      <!--  Form   -->
      <form nz-form class="auth-form" [formGroup]="userLogin" (submit)="onlogin()">
        <nz-form-item>
          <nz-input-group nzPrefixIcon="user">
            <input type="email" nz-input placeholder="Nombre de usuario" formControlName="username"/>
          </nz-input-group>
        </nz-form-item>
        <nz-form-item>
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input placeholder="Contraseña" formControlName="password"/>
          </nz-input-group>
        </nz-form-item>
        <nz-alert *ngIf="errorMessage" nzType="warning" nzMessage="Usuario o contraseña incorrecta"
                  nzShowIcon></nz-alert>
        <div nz-row nzJustify="center">
          <a routerLink="/contrasena/recuperar">¿Olvidaste tu contraseña?</a>
        </div>
        <button nz-button class="auth-form-button" [nzLoading]="btnLoading" [nzType]="'primary'">
          Ingresar
        </button>
      </form>
      <!--  /Form   -->

    </nz-card>
  </div>
</div>
