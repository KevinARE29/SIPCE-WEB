<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #drawer class="sidenav" fixedInViewport="false"
      [ngClass]="{hidden: (isHandset$ | async) === false}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">
      <img src="../assets/psychology.png" alt="logo" class="logo">
    </mat-toolbar>
    <!-- Sidenav option -->
    <mat-nav-list>
      <mat-list-item *ngFor="let route of adminRoutes">
        <a [routerLink]="route.path"> {{route.text}} </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span class="spacer"></span>

      <div class="container">
        <!-- User menu -->
        <mat-menu #appMenu="matMenu" xPosition="after">
          <button mat-menu-item>Cambiar contraseña</button>
          <button mat-menu-item>Cerrar sesión</button>
        </mat-menu>
        <span class="spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="appMenu" class="username">
          {{user.username}}
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        
        <!-- Profile picture -->
        <img [src]="user.avatar" alt="Profile picture" class="avatar">
      </div>
      
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
