<nz-layout class="app-layout">
  <nz-sider *ngIf="!!getToken()" class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="sidebar-logo">
      <a>
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>SIPCE</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Inicio</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Políticas de seguridad" nzIcon="key">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/politicas-seguridad">Políticas de seguridad</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Roles" nzIcon="lock">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/roles">Roles</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Bitácoras" nzIcon="profile">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/bitacora/accesos">Bitácora de accesos</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <!--  -->
    <nz-page-header [nzGhost]="false" *ngIf="!!getToken()">
      <nz-page-header-tags>
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </nz-page-header-tags>
      <nz-page-header-extra>
        <span class="user">
          <a nz-dropdown [nzDropdownMenu]="menu">
            {{username}}
            <i nz-icon nzType="down"></i>
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item (click)='logoutClicked()'> Cerrar sesión</li>
            </ul>
          </nz-dropdown-menu>
          <nz-avatar nzText="{{avatar}}" style="color: #f56a00; background-color: #fde3cf;"></nz-avatar>
        </span>

      </nz-page-header-extra>
    </nz-page-header>

    <nz-content [ngClass]="(!!getToken())?'inner-content':''">
      <div>
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
