<h1>Secciones</h1>
      <!-- header -->
      <nz-page-header [nzGhost]="true">
        <nz-page-header-extra>
          <button nz-button nzType="primary" (click)="showModal()">Crear sección</button>
        </nz-page-header-extra>
      </nz-page-header>
      <!-- Create section modal -->
      <nz-modal
        [(nzVisible)]="isVisible"
        nzTitle="Crear seccción"
        [nzContent]="modalContent"
        nzOkText="Guardar"
        nzCancelText="Cancelar"
        [nzFooter]="modalFooter"
        (nzOnOk)="handleOk()"
        (nzOnCancel)="handleCancel()"
      >
       <!-- Modal content -->
       <form nz-form [formGroup]="createSection">
         <ng-template #modalContent>
           <nz-form-item>
            <nz-form-label nzRequired nzFor="name">Nombre seccción</nz-form-label>
              <nz-form-control type="name" [nzSpan]="16" nzHasFeedback [nzErrorTip]="errorTpl">
                <input nz-input formControlName="name" id="name"/>
                <ng-template #errorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    El nombre de la sección es requerido
                  </ng-container>
                  <ng-container *ngIf="control.hasError('pattern')">
                   El nombre de la sección debe contener solo caracteres
                  </ng-container>
                  <ng-container *ngIf="control.hasError('maxlength')">
                   El nombre de la sección debe contener máximo 15 caracteres
                  </ng-container>
                </ng-template>
              </nz-form-control>
           </nz-form-item>
         </ng-template>
       </form>
        <!-- Modal footer -->
        <ng-template #modalFooter>
          <button nz-button nzType="default" (click)="handleCancel()">Cancelar</button>
          <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Guardar</button>
        </ng-template>
      </nz-modal>

      <!-- Table -->
      <div nz-row>
       <div nz-col [nzXs]="{ span: 24 }" [nzSm]="{ span: 24 }"  [nzMd]="{ span: 24 }" [nzLg]="{ span: 20, offset: 2 }" [nzXl]="{ span: 16, offset: 4 }">
         <nz-spin nzTip="Cargando ..." [nzSpinning]="loading">
         <nz-table #editRowTable [nzData]="listOfData" nzTableLayout="fixed" [nzSize]="tableSize" (nzQueryParams)="recharge($event)">
         <thead>
           <tr>
             <th nzColumnKey="name" [nzSortFn]="true">Sección</th>
               <th>Acción</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let data of editRowTable.data"> 
             <ng-container *ngIf="!editCache[data.id].edit; else editTemplate">
               <td>{{ data.name }}</td>
             <td>
              <span>
                <a nz-tooltip  nzTooltipTitle="Actualizar" (click)="startEdit(data.id)" >
                    <i nz-icon nzType="edit" nzTheme="outline"></i>
                </a>
              </span>
              <span>
                <nz-divider nzType="vertical"></nz-divider>
                <a nz-tooltip nzTooltipTitle="Eliminar" (click)="showConfirm(data.id, data.name)">
                   <i nz-icon nzType="delete" nzTheme="outline"></i>
                </a>
              </span>
             </td>  
             </ng-container>
             <ng-template #editTemplate>
               <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.name" /></td>
               <td>
                  <a (click)="saveEdit(data.id, data.name)" class="save">Guardar</a>
                  <a nz-popconfirm nzTitle="¿Está seguro que desea cancelar?" (nzOnConfirm)="cancelEdit(data.id)">Cancelar</a>
               </td>
             </ng-template>      
           </tr>
         </tbody>
         </nz-table>
         </nz-spin>
       </div>
      </div>
