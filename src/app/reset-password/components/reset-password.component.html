<nz-card class="resetPasswordBackground" nz-col [nzXs]="{ span: 20, offset: 2 }" [nzSm]="{ span: 20, offset: 2 }"
    [nzMd]="{ span: 20, offset: 2 }" [nzLg]="{ span: 8, offset: 8 }">

    <!-- <nz-alert *ngIf="message" nzType="warning" nzMessage="Debe completar el campo con un email" nzShowIcon></nz-alert> -->
    <h1>Reestablece tu contraseña </h1>
        <form nz-form [formGroup]="resetPwd" (ngSubmit)="submitForm(resetPwd.value)">  
            <nz-form-item>
                <nz-form-label [nzSpan]="7" nzRequired>Username</nz-form-label>
                <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorTpl">
                  <input nz-input formControlName="userName" placeholder="async validate try to write JasonWood" />
                  <ng-template #userErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')">
                      Please input your username!
                    </ng-container>
                    <ng-container *ngIf="control.hasError('duplicated')">
                      The username is redundant!
                    </ng-container>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label [nzSpan]="7" nzRequired>Password</nz-form-label>
                <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="Please input your password!">
                  <input nz-input type="password" formControlName="password" (ngModelChange)="validateConfirmPassword()" />
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label [nzSpan]="7" nzRequired>Confirm Password</nz-form-label>
                <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="passwordErrorTpl">
                  <input nz-input type="password" formControlName="confirm" placeholder="confirm your password" />
                  <ng-template #passwordErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')">
                      Please confirm your password!
                    </ng-container>
                    <ng-container *ngIf="control.hasError('confirm')">
                      Password is inconsistent!
                    </ng-container>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control [nzOffset]="7" [nzSpan]="12">
                  <button nz-button nzType="primary" [disabled]="!resetPwd.valid">Submit</button>
                  <button nz-button (click)="resetForm($event)">Reset</button>
                </nz-form-control>
              </nz-form-item>
            <button nz-button [nzType]="'primary'">
               Guardar Contraseña
            </button>
        </form>
</nz-card>
