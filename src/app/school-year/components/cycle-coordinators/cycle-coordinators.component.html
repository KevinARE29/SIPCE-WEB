<nz-tabset nzTabPosition="left" [nzType]="'line'">
    <nz-tab *ngFor="let item of items" [nzTitle]="item.shift.name">
        <div nz-col nzXs="24" nzMd="12">
            <!-- Cycle inputs -->
            <nz-form-item *ngFor="let cycle of item.cycles">
                <nz-form-label>{{cycle.cycle.name}}</nz-form-label>
                <nz-form-control>
                    <nz-input-group [nzSuffix]="inputClearTpl">
                        <input type="text" nz-input [(ngModel)]="cycle.cycleCoordinator.fullname" placeholder="Coordinador de {{cycle.cycle.name}}" (ngModelChange)="onChange($event, item.shift.id, cycle)" [nzAutocomplete]="auto" />
                        <nz-autocomplete #auto>
                            <nz-auto-option *ngFor="let param of item.filteredOptions" [nzValue]="param" [nzLabel]="param.fullname">{{ param.fullname }}</nz-auto-option>
                        </nz-autocomplete>
                    </nz-input-group>
                    <ng-template #inputClearTpl>
                        <i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="cycle.cycleCoordinator.fullname"
                            (click)="cycle.cycleCoordinator.fullname = null"></i>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
        </div>
    </nz-tab>
</nz-tabset>
