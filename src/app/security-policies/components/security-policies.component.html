
<h1 nz-typography>Políticas de seguridad</h1>

<hr>


<div nz-row>
    <div nz-col nzSpan="8" nzOffset="8">
      <div class="policy">
        <label nz-checkbox>Mínimo de caracteres: </label>
        <nz-input-number  [nzMin]="6" [nzMax]="127" [nzStep]="1"></nz-input-number>
      </div>

      <div><strong>Incluir en contraseña: </strong></div>
      <div class="policy">
        <label nz-checkbox>Dígitos</label>
      </div>
      <div class="policy">
        <label nz-checkbox>Mayúsculas</label>
      </div>
      <div class="policy">
        <label nz-checkbox>Minúsculas</label>
      </div>
      <div class="policy">
        <label nz-checkbox>Caracteres especiales</label>
        <i nz-icon nzType="question-circle" nzTheme="outline" nz-tooltip nzTooltipTitle="Caracteres permitidos !  # $ % &  ( ) * + , - . / :  < = > ? @ [ \ ] ^ _  { | } ~"></i>
      </div>

      <button nz-button nzType="primary">ACTUALIZAR POLÍTICAS</button>
    </div>
</div>
